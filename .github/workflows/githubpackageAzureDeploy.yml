name: Packaging CI/CD Blazor App to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # Needed to push packages
  id-token: write   # For deployment if using OpenID

jobs:
  build:
    name: Build and Package Blazor App
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Configure GitHub Packages as NuGet source
      - name: Setup NuGet source
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore BlazorAppDemo/BlazorAppDemo.csproj

      # Build project
      - name: Build project
        run: dotnet build BlazorAppDemo/BlazorAppDemo.csproj --configuration Release --no-restore

      # Pack project for GitHub Packages
      - name: Package app
        run: dotnet pack BlazorAppDemo/BlazorAppDemo.csproj --configuration Release --output ./nupkgs

      # Publish NuGet package to GitHub Packages
      - name: Publish to GitHub Packages
        run: dotnet nuget push "./nupkgs/*.nupkg" \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source "github"

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Authenticate and configure NuGet to pull from GitHub Packages
      - name: Configure NuGet
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      # Download and install the latest package from GitHub Packages
      - name: Install Blazor App package
        run: |
          mkdir ./publish
          dotnet new console -n TempApp
          cd TempApp
          dotnet add package BlazorAppDemo --source "github"
          cp -r ~/.nuget/packages/blazorappdemo/*/*/* ../publish/

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ctmcourageprodwebapp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
