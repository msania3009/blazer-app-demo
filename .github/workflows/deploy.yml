name: Build and Deploy Blazor App to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup .NET SDK
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # 3Ô∏è‚É£ Restore dependencies
    - name: Restore dependencies
      run: dotnet restore BlazorAppDemo/BlazorAppDemo.csproj

    # 4Ô∏è‚É£ Build project
    - name: Build project
      run: dotnet build BlazorAppDemo/BlazorAppDemo.csproj --configuration Release --no-restore

    # 5Ô∏è‚É£ Publish project
    - name: Publish project
      run: dotnet publish BlazorAppDemo/BlazorAppDemo.csproj --configuration Release --output ./publish

    # 6Ô∏è‚É£ Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ctmblazorwebapp   # üëà replace
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
